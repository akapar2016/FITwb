<link rel="stylesheet" href="weather/style.css">  


<table id="weatherTable" class="sectTable">
  <tr>
    <th>
    </th>
    <th>
      Departure Airport
    </th>
    <th>
      Destination Airport
    </th>
  </tr>
  <tr>
    <th>ICAO</th>
    <td>
      <input type="search" onsearch="getWeather(this.value, 'D')" placeholder="ICAO"></input>
    </td>
    <td>
      <input type="search" onsearch="getWeather(this.value, 'A')" placeholder="ICAO"></input>
    </td>
  </tr>
  <tr>
    <th>Zulu Time</th>
    <td id="DWeatherTime"></td>
    <td id="AWeatherTime"></td>
  </tr>
  <tr>
    <th>Wind</th>
    <td id="DWeatherWind">
      <input class="smallInput" type="number" oninput="calcRunwayWinds('D')" placeholder="heading"></input>°
      <input class="smallInput" type="number" oninput="calcRunwayWinds('D')" placeholder="kts"></input>Kts
      <br>
      G<input class="smallInput" type="number" oninput="calcRunwayWinds('D')" placeholder="Gusting kts"></input>
      <div id="DWeatherGustFactor"></div>
    </td>
    <td id="AWeatherWind">
      <input class="smallInput" type="number" oninput="calcRunwayWinds('A')" placeholder="heading"></input>°
      <input class="smallInput" type="number" oninput="calcRunwayWinds('A')" placeholder="kts"></input>Kts
      <br>
      G<input class="smallInput" type="number" oninput="calcRunwayWinds('A')" placeholder="Gusting kts"></input>
      <div id="AWeatherGustFactor"></div>
    </td>
  </tr>
  <tr>
    <th>Visibility</th>
    <td id="DWeatherVis"></td>
    <td id="AWeatherVis"></td>
  </tr>
  <tr>
    <th>Sky Condition</th>
    <td id="DWeatherSky"></td>
    <td id="AWeatherSky"></td>
  </tr>
  <tr>
    <th>Weather Disp</th>
    <td id="DWeatherDisp"></td>
    <td id="AWeatherDisp"></td>
  </tr>
  <tr>
    <th>Temprature</th>
    <td id="DWeatherTemp">
        <input type="number" oninput="weatherOnEditChange('D')" placeholder="In C"></input>
    </td>
    <td id="AWeatherTemp">
        <input type="number" oninput="weatherOnEditChange('A')" placeholder="In C"></input>
    </td>
  </tr>
  <tr>
    <th>Dew Point</th>
    <td id="DWeatherDew">
        <input type="number" oninput="weatherOnEditChange('D')" placeholder="In C"></input>
    </td>
    <td id="AWeatherDew">
        <input type="number" oninput="weatherOnEditChange('A')" placeholder="In C"></input>
    </td>
  </tr>
  <tr>
    <th>Temp Diff</th>
    <td id="DWeatherTempDif"></td>
    <td id="AWeatherTempDif"></td>
  </tr>
  <tr>
    <th>Altimeter</th>
    <td id="DWeatherAlt">
        <input type="number" oninput="weatherOnEditChange('D')" placeholder="In Hg"></input>
    </td>
    <td id="AWeatherAlt">
        <input type="number" oninput="weatherOnEditChange('A')" placeholder="In Hg"></input>
    </td>
  </tr>
  <tr>
    <th>Elevation</th>
    <td id="Delevation">
        <input type="number" oninput="weatherOnEditChange('D')" placeholder="In Ft"></input>
    </td>
    <td id="Aelevation">
        <input type="number" oninput="weatherOnEditChange('A')" placeholder="In Ft"></input>
    </td>
  </tr>
  <tr>
    <th>Raw Metar</th>
    <td id="DWeatherRaw"></td>
    <td id="AWeatherRaw"></td>
  </tr>
  <tr>
    <th>Pressure Altitude</th>
    <td id=DpressA></td>
    <td id=ApressA></td>
  </tr>
  <tr>
    <th>Density Altitude</th>
    <td id=DdAlt></td>
    <td id=AdAlt></td>
  </tr>
</table>


<script src="weather/GetWeather.js"></script>
<script src="weather/WeatherEdit.js"></script>
