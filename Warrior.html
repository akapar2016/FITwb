<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h2>FIT Weight and Balance</h2>

    <table id="SelectHeader">
      <tr>
        <th>
          <h4 id="TailnumberH">Tail Number: </h4>
        </th>
        <th>
          <select id="selectAircraft" onchange="selectAircraft()">
            <option value="">-- Select --</option>   
          </select>
        </th>
      </tr>
      <tr>
        <th>
          <h4 id="AircraftTypeH">AircraftType: </h4>
        </th>
        <th>
          <p id="aircraftType"></p>
        </th>
      </tr>
    </table>

    <table id=WBMain>
      <tr>
        <th>Item</th>
        <th>Weight</th>
        <th>Arm</th>
        <th>Moment</th>
      </tr>
      <tr>
        <td>Basic Empty Weight</td>
        <td id="BEW"></td>
        <td id="Arm"></td>
        <td id="Moment"></td>
      </tr>
      <tr>
        <td>Seats 1+2</td>
        <td id="WSeat12">
          <input type="number" oninput="calculateSeat12(this.value)" placeholder="Weight in lbs" disabled></input>
        </td>
        <td id="ASeat12"></td>
        <td id="MSeat12"></td>
      </tr>
      <tr>
        <td>Seats 3+4</td>
        <td id="WSeat34">
          <input type="number" oninput="calculateSeat34(this.value)" placeholder="Weight in lbs" disabled></input>

        </td>
        <td id="ASeat34"></td>
        <td id="MSeat34"></td>
      </tr>
      <tr>
        <td>Baggage</td>
        <td id="WCargo">
          <input type="number" oninput="calculateBaggage(this.value)" placeholder="Weight in lbs" disabled></input>

        </td>
        <td id="ACargo"></td>
        <td id="MCargo"></tf>
      </tr>
      <tr>
        <td id="FuelQuantity">Fuel</td>
        <td id="WFuel">
          <input type="number" oninput="calculateFuel(this.value)" placeholder="Weight in lbs" disabled></input>
        </td>
        <td id="AFuel"></td>
        <td id="MFuel"></td>
      </tr>
      <tr>
        <td>Ramp Weight</td>
        <td id="WRamp"></td>
        <td id="ARamp"></td>
        <td id="MRamp"></td>
      </tr>
      <tr>
        <td>Taxi Fuel Burn</td>
        <td id="WFuelTaxi">
          <input type="number" oninput="calculateFuelTaxi(this.value)" placeholder="Weight in lbs" disabled></input>
        </td>
        <td id="AFuelTaxi"></td>
        <td id="MFuelTaxi"></td>
      </tr>  <tr>
        <td>TakeOff Weight</td>
        <td id="WTakeOff"></td>
        <td id="ATakeOff"></td>
        <td id="MTakeOff"></td>
      </tr>  <tr>
        <td>Trip Fuel Burn</td>
        <td id="WFuelTrip">
          <input type="number" oninput="calculateFuelTrip(this.value)" placeholder="Weight in lbs" disabled></input>
        </td>
        <td id="AFuelTrip"></td>
        <td id="MFuelTrip"></td>
      </tr>  <tr>
        <td>Landing Weight</td>
        <td id="WLanding"></td>
        <td id="ALanding"></td>
        <td id="MLanding"></td>
      </tr>
    </table>


    <table id=WeatherData>
      <tr>
        <th>Departure Airport</th>
        <th>
          <input type="text" oninput="getDepWeather(this.value)" placeholder="ICAO" disabled></input>
        </th>
      </tr>
      <tr>
        <td>Zulu Time</td>
        <td id="DWeatherTime"></td>
      </tr>
      <tr>
        <td>Wind</td>
        <td id="DWeatherWind"></td>
      </tr>
      <tr>
        <td>Visibility</td>
        <td id="DWeatherVis"></td>
      </tr>
      <tr>
        <td>Sky Condition</td>
        <td id="DWeatherSky"></td>
      </tr>
      <tr>
        <td>Temprature</td>
        <td id="DWeatherTemp"></td>
      </tr>
      <tr>
        <td>Altimeter</td>
        <td id="DWeatherAlt"></td>
      </tr>
    </table>
  </body>



  <script src="SelectAircraft.js"></script>
  <script src="EditValues.js"></script>
  <script src="Weather.js"></script>
</html>
